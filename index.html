<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C++ IDE by Al Kayes Rifat</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; height: 100%; background: #1e1e1e; color: white; font-family: Consolas, monospace; overflow: hidden;
    }
    h2 {
      margin: 0; padding: 10px; background: #252526; border-bottom: 1px solid #333;
      display: flex; justify-content: space-between; align-items: center;
    }
    h2 a { color: #4FC3F7; text-decoration: none; }
    .button-group button {
      padding: 10px 15px; margin-left: 10px; background: #007acc; border: none; border-radius: 4px;
      cursor: pointer; font-weight: bold; color: white;
    }
    .button-group button:hover { background: #005a9e; }

    .main-container {
      display: flex;
      height: calc(100% - 50px);
      width: 100%;
    }

    .left-panel {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .resizer {
      width: 5px;
      background: #444;
      cursor: col-resize;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      min-width: 250px;
    }

    #editor { flex: 1; }

    textarea, pre {
      background: #252526;
      color: #dcdcdc;
      border: none;
      font-size: 14px;
      padding: 10px;
      resize: vertical;
      overflow: auto;
      border-radius: 5px;
      margin-bottom: 10px;
      white-space: pre-wrap; /* default for wrapping */
      word-wrap: break-word;
    }
    #output {
      white-space: pre-wrap;
      flex: 1;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #555; }

    /* --- MOBILE SPECIFIC --- */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .left-panel {
        width: 100% !important;
        height: 50vh;
      }
      .resizer {
        display: none;
      }
      .right-panel {
        height: 40vh;
        min-width: 100%;
        display: none; /* hide initially on mobile */
      }
      .right-panel.show {
        display: flex;
      }
      /* Show the toggle I/O button on mobile */
      #toggleIOBtn {
        display: inline-block;
        margin-left: 10px;
        background: #007acc;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      #toggleIOBtn:hover {
        background: #005a9e;
      }
      /* Ensure word wrap on mobile input and output explicitly */
      textarea, #output {
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>

  <h2>
    üß™ C++ IDE by 
    <a href="https://alkayesrifat.netlify.app" target="_blank">Al Kayes Rifat</a>
    <div class="button-group">
      <button onclick="runCode()">‚ñ∂Ô∏è Run</button>
      <button onclick="downloadCode()">‚¨áÔ∏è Download</button>
      <button onclick="shareCode()">üîó Share</button>
      <!-- Toggle I/O for mobile only -->
      <button id="toggleIOBtn" style="display:none" onclick="toggleIO()">üìù Input/Output</button>
    </div>
  </h2>

  <div class="main-container">
    <div class="left-panel" id="leftPanel">
      <div id="editor"></div>
    </div>
    <div class="resizer" id="dragBar"></div>
    <div class="right-panel" id="rightPanel">
      <textarea id="input" placeholder="üå§ Optional input..."></textarea>
      <pre id="output">Waiting...</pre>
    </div>
  </div>

  <script>
    let editor;
    const STORAGE_KEY = "cpp-ide-code";
    let currentFontSize = 16;

    const defaultCode = `/**
 * All Praise to Allah
 * ---------------------
 * Author: Al Kayes Rifat
 * Portfolio: alkayesrifat.netlify.app
 * ---------------------
 */

#include <bits/stdc++.h>
using namespace std;

int main() {
    ios::sync_with_stdio(false);
    cin.tie(nullptr);

    cout << "Assalamualaikum. I am Al Kayes Rifat";

    return 0;
}`;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
    require(["vs/editor/editor.main"], function () {
      const saved = localStorage.getItem(STORAGE_KEY) || defaultCode;

      editor = monaco.editor.create(document.getElementById("editor"), {
        value: saved,
        language: "cpp",
        theme: "vs-dark",
        fontSize: currentFontSize,
        automaticLayout: true,
        minimap: { enabled: true },
        lineNumbers: "on"
      });

      editor.onDidChangeModelContent(() => {
        localStorage.setItem(STORAGE_KEY, editor.getValue());
      });

      // Ctrl+Enter to run
      editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, runCode);

      // Show toggle button on mobile only
      if(window.matchMedia("(max-width: 768px)").matches){
        document.getElementById("toggleIOBtn").style.display = "inline-block";
      }
    });

    async function runCode() {
      const code = editor.getValue();
      const input = document.getElementById("input").value;
      const outputEl = document.getElementById("output");
      outputEl.textContent = "‚è≥ Running...";

      try {
        const response = await fetch("https://emkc.org/api/v2/piston/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            language: "cpp",
            version: "10.2.0",
            files: [{ name: "main.cpp", content: code }],
            stdin: input
          })
        });

        const result = await response.json();
        outputEl.textContent = result.run.stdout || result.run.stderr || "‚ö†Ô∏è No output.";
      } catch {
        outputEl.textContent = "‚ùå Failed to run code.";
      }
      // On mobile, show output panel automatically after run
      if(window.matchMedia("(max-width: 768px)").matches){
        showIOPanel(true);
      }
    }

    function downloadCode() {
      const code = editor.getValue();
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "main.cpp";
      a.click();
    }

    function shareCode() {
      const code = editor.getValue();
      navigator.clipboard.writeText(code).then(() => {
        alert("‚úÖ Code copied to clipboard!");
        window.open("https://codeshare-al-kayes.netlify.app/", "_blank");
      }).catch(() => {
        alert("‚ùå Clipboard copy failed.");
      });
    }

    // Toggle I/O panel visibility on mobile
    const rightPanel = document.getElementById("rightPanel");
    const toggleBtn = document.getElementById("toggleIOBtn");

    function toggleIO() {
      if(rightPanel.classList.contains("show")){
        rightPanel.classList.remove("show");
        toggleBtn.textContent = "üìù Input/Output";
      } else {
        rightPanel.classList.add("show");
        toggleBtn.textContent = "‚úñÔ∏è Close I/O";
      }
    }

    function showIOPanel(show) {
      if(show){
        rightPanel.classList.add("show");
        toggleBtn.textContent = "‚úñÔ∏è Close I/O";
      } else {
        rightPanel.classList.remove("show");
        toggleBtn.textContent = "üìù Input/Output";
      }
    }

    // Font size zoom with Ctrl+wheel
    window.addEventListener("wheel", (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        currentFontSize += (e.deltaY < 0 ? 1 : -1);
        currentFontSize = Math.max(10, currentFontSize);
        if (editor) editor.updateOptions({ fontSize: currentFontSize });
      }
    }, { passive: false });

    // Resizable panels
    const dragBar = document.getElementById("dragBar");
    const leftPanel = document.getElementById("leftPanel");
    const rightPanelElem = document.getElementById("rightPanel");
    let isDragging = false;

    dragBar.addEventListener("mousedown", () => {
      isDragging = true;
      document.body.style.userSelect = "none";
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const containerWidth = window.innerWidth;
      const newWidth = e.clientX;
      if (newWidth > 200 && newWidth < containerWidth - 200) {
        leftPanel.style.width = newWidth + "px";
      }
    });
  </script>

</body>
</html>
